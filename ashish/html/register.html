  <script>

    let checklogout = JSON.parse(localStorage.getItem('checkUserLogin'));
    if(checklogout){
        window.location.href = "deshbord.html"
    }


    let data = [];
    function save() {
      let name = document.getElementById('name').value
      let email = document.getElementById('email').value
      let Password = document.getElementById('Password').value
      let cpassword = document.getElementById('cpassword').value


      // console.log("ðŸš€ ~ file: register.html:151 ~ save ~ vlaues:", vlaues)

      if (name == "" || email == "" || Password == "") {
        alert("please fill the input")
        return false;
      }
      else {

        if (Password == cpassword) {

          let obj = {
            id: Math.floor(Math.random() * 10),
            name: name,
            email: email,
            password: Password,
          }

          if (localStorage.getItem('user') === null || localStorage.getItem('user') === undefined) {
            data.push(obj)
            localStorage.setItem('user', JSON.stringify(data));
            alert("Seccesfy add")

          } else {
            let val = JSON.parse(localStorage.getItem('user'));
            let vlaues = val.map(a => a.email);
            if (vlaues.includes(email)) {
              alert("Email already exists");

            } else {
              val.push(obj);
              localStorage.setItem('user', JSON.stringify(val));
              alert("Seccesfy add");
              window.location.href = "index.html"
            }
          }

        } else {
          alert("Please Enter Valid passWORLD")
        }

      }
      document.getElementById('name').value = "";
      document.getElementById('email').value = "";
      document.getElementById('Password').value = "";
      document.getElementById('cpassword').value = "";






    }


  </script>
